{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 450px; margin: 6rem auto;">
    <div style="background: var(--card-bg); border: 1px solid var(--border); border-radius: 32px; padding: 3rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <div style="width: 60px; height: 60px; background: var(--secondary); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i class="fas fa-user-plus fa-lg" style="color: white;"></i>
            </div>
            <h1 style="font-family: 'Outfit', sans-serif; font-size: 2rem; margin-bottom: 0.5rem;">Join AG Shop</h1>
            <p style="color: var(--text-muted);">Create your premium account today</p>
        </div>

        <form method="post" style="display: flex; flex-direction: column; gap: 1.25rem;">
            {% csrf_token %}
            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500; color: var(--text-muted);">Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user" style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                    <input name="username" placeholder="Choose a unique username" style="width: 100%; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; padding: 0 1rem 0 3rem; color: white; display: block;" required />
                </div>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500; color: var(--text-muted);">Email Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope" style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                    <input name="email" type="email" placeholder="you@example.com" style="width: 100%; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; padding: 0 1rem 0 3rem; color: white; display: block;" required />
                </div>
            </div>

            <div class="form-group">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500; color: var(--text-muted);">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-key" style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                    <input name="password" type="password" placeholder="••••••••" style="width: 100%; height: 50px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 12px; padding: 0 1rem 0 3rem; color: white; display: block;" required />
                </div>
            </div>

            <button type="submit" class="btn-primary" style="height: 50px; font-size: 1rem; margin-top: 1rem; background: var(--secondary);">
                Create Account <i class="fas fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </form>

        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.9rem;">
            Already a member? <a href="{% url 'login' %}" style="color: var(--secondary); text-decoration: none; font-weight: 600;">Sign in here</a>
        </p>
    </div>
</div>

<style>
    input:focus {
        outline: none;
        border-color: var(--secondary) !important;
        background: rgba(16, 185, 129, 0.05) !important;
    }
</style>
{% endblock %}
