{% extends 'base.html' %} {% block content %}
<h2>Products</h2>
<div class="products">
  {% for p in products %}
  <div class="card">
    <img src="{{ p.image }}" />
    <h3>{{ p.name }}</h3>
    <p>Rs. {{ p.price }}</p>
    <a href="{% url 'add_to_cart' p.id %}">Add to Cart</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
